        const oldLinks = document.querySelectorAll('link[rel*="icon"]');
        oldLinks.forEach(link => link.remove());

        // Add new favicon
        const newFavicon = document.createElement('link');
        newFavicon.rel = 'icon';
        newFavicon.type = 'image/svg+xml';
        newFavicon.href = faviconSVG;
        document.head.appendChild(newFavicon);

        // Also add shortcut icon for older browsers
        const shortcutIcon = document.createElement('link');
        shortcutIcon.rel = 'shortcut icon';
        shortcutIcon.type = 'image/svg+xml';
        shortcutIcon.href = faviconSVG;
        document.head.appendChild(shortcutIcon);

        let message = " ðŸŒ¾ Welcome to KrishiSethu - Inventory Management System ";
        let scrollSpeed = 300; // milliseconds
        let i = 0;

        // Start animation after a short delay
        setTimeout(() => {
          setInterval(() => {
            document.title = message.substring(i) + message.substring(0, i);
            i = (i + 1) % message.length;
          }, scrollSpeed);
        }, 2000); // Wait 2 seconds before starting animation
      });
