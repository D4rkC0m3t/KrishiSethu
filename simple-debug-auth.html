<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSethu - Simple Auth Debug Tool</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .results {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .total { color: #3b82f6; }
        .active { color: #10b981; }
        .inactive { color: #ef4444; }
        .admin { color: #8b5cf6; }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-card.admin {
            border-left-color: #8b5cf6;
        }

        .user-card.active {
            border-left-color: #10b981;
        }

        .user-card.inactive {
            border-left-color: #ef4444;
        }

        .user-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .user-email {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-admin {
            background: #ede9fe;
            color: #5b21b6;
        }

        .status-active {
            background: #d1fae5;
            color: #065f46;
        }

        .status-inactive {
            background: #fee2e2;
            color: #991b1b;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
        }

        .log-container {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .log-info { background-color: rgba(59, 130, 246, 0.1); }
        .log-success { background-color: rgba(16, 185, 129, 0.1); }
        .log-error { background-color: rgba(239, 68, 68, 0.1); }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß KrishiSethu Simple Auth Debug Tool</h1>
            <p>Simple user authentication system without trial logic</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn" onclick="loadUsers()">üîÑ Load Users</button>
                <button class="btn success" onclick="createTestUser()">‚ûï Create Test User</button>
                <button class="btn danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            </div>
        </div>

        <div class="results">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading user data...</p>
            </div>

            <div id="stats" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number total" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number active" id="activeUsers">0</div>
                    <div class="stat-label">Active Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number inactive" id="inactiveUsers">0</div>
                    <div class="stat-label">Inactive Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number admin" id="adminUsers">0</div>
                    <div class="stat-label">Admin Users</div>
                </div>
            </div>

            <div id="userGrid" class="user-grid"></div>

            <div class="log-container">
                <div class="debug-title">üìã Debug Logs</div>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://srhfccodjurgnuvuqynp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyaGZjY29kanVyZ251dnVxeW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDU0NzksImV4cCI6MjA3MDkyMTQ3OX0.emNVb99D7c6K8CKYqkdDTzKr3Ly6mErKEFMEGbIDN8A';
        
        let supabase;
        let users = [];
        let logs = [];

        // Initialize Supabase
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            addLog('success', '‚úÖ Supabase initialized successfully');
        } catch (error) {
            addLog('error', '‚ùå Supabase initialization failed');
        }

        function addLog(level, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ level, message: logEntry });
            
            const logsContainer = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry log-${level}`;
            logDiv.textContent = logEntry;
            logsContainer.appendChild(logDiv);
            
            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(logEntry);
        }

        function clearLogs() {
            logs = [];
            document.getElementById('logs').innerHTML = '';
            addLog('info', 'üóëÔ∏è Logs cleared');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('stats').style.display = show ? 'none' : 'grid';
        }

        async function loadUsers() {
            if (!supabase) {
                addLog('error', '‚ùå Supabase not initialized');
                return;
            }

            showLoading(true);
            addLog('info', 'üöÄ Loading users from simple users table...');
            
            try {
                const startTime = Date.now();
                
                // Query the simple users table
                const result = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                const duration = Date.now() - startTime;
                addLog('info', `‚è±Ô∏è Query took ${duration}ms`);
                
                if (result.error) {
                    addLog('error', `‚ùå Database error: ${result.error.message}`);
                    throw result.error;
                }
                
                const profiles = result.data || [];
                addLog('success', `‚úÖ Found ${profiles.length} users in simple users table`);
                
                if (profiles.length > 0) {
                    addLog('info', `üìã User columns: ${Object.keys(profiles[0]).join(', ')}`);
                }
                
                // Process users
                users = profiles.map(profile => ({
                    id: profile.id,
                    name: profile.full_name || 'Unknown User',
                    email: profile.email,
                    phone: profile.phone,
                    company: profile.company,
                    account_type: profile.account_type,
                    is_active: profile.is_active,
                    created_at: profile.created_at,
                    last_login: profile.last_login,
                    updated_at: profile.updated_at
                }));
                
                displayResults();
                
            } catch (error) {
                addLog('error', `‚ùå Error loading users: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function displayResults() {
            const stats = {
                totalUsers: users.length,
                activeUsers: users.filter(u => u.is_active).length,
                inactiveUsers: users.filter(u => !u.is_active).length,
                adminUsers: users.filter(u => u.account_type === 'admin').length
            };
            
            // Update stats
            document.getElementById('totalUsers').textContent = stats.totalUsers;
            document.getElementById('activeUsers').textContent = stats.activeUsers;
            document.getElementById('inactiveUsers').textContent = stats.inactiveUsers;
            document.getElementById('adminUsers').textContent = stats.adminUsers;
            
            addLog('success', `üìä Stats: ${stats.totalUsers} total, ${stats.activeUsers} active, ${stats.inactiveUsers} inactive, ${stats.adminUsers} admin`);
            
            // Display user cards
            const userGrid = document.getElementById('userGrid');
            userGrid.innerHTML = '';
            
            users.forEach(user => {
                const userCard = createUserCard(user);
                userGrid.appendChild(userCard);
            });
        }

        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = `user-card ${getUserCardClass(user)}`;
            
            card.innerHTML = `
                <div class="user-header">
                    <div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="status-badge ${getStatusClass(user)}">${getStatusText(user)}</div>
                </div>
                <div class="user-details">
                    <div class="detail-row">
                        <span class="detail-label">Company:</span>
                        <span class="detail-value">${user.company || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Phone:</span>
                        <span class="detail-value">${user.phone || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Account Type:</span>
                        <span class="detail-value">${user.account_type}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Created:</span>
                        <span class="detail-value">${formatDate(user.created_at)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Last Login:</span>
                        <span class="detail-value">${formatDate(user.last_login)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status:</span>
                        <span class="detail-value">${user.is_active ? 'Active' : 'Inactive'}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function getUserCardClass(user) {
            if (user.account_type === 'admin') return 'admin';
            if (user.is_active) return 'active';
            return 'inactive';
        }

        function getStatusClass(user) {
            if (user.account_type === 'admin') return 'status-admin';
            if (user.is_active) return 'status-active';
            return 'status-inactive';
        }

        function getStatusText(user) {
            if (user.account_type === 'admin') return 'Admin';
            if (user.is_active) return 'Active';
            return 'Inactive';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function createTestUser() {
            if (!supabase) {
                addLog('error', '‚ùå Supabase not initialized');
                return;
            }

            addLog('info', 'üß™ Creating test user...');
            
            try {
                // Generate unique email with valid domain
                const timestamp = Date.now();
                const testEmail = `testuser${timestamp}@gmail.com`;
                
                // Create auth user first
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: testEmail,
                    password: 'TestPassword123!',
                    options: {
                        data: {
                            full_name: `Test User ${timestamp}`,
                            phone: '+91-9876543210',
                            company: 'Test Company'
                        }
                    }
                });

                if (authError) {
                    addLog('error', `‚ùå Auth creation failed: ${authError.message}`);
                    return;
                }

                addLog('success', `‚úÖ Auth user created: ${testEmail}`);
                
                // The trigger should automatically create the profile
                setTimeout(() => {
                    addLog('info', 'üîÑ Reloading users to see new test user...');
                    loadUsers();
                }, 2000);
                
            } catch (error) {
                addLog('error', `‚ùå Error creating test user: ${error.message}`);
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            addLog('info', 'üöÄ Simple Auth Debug Tool initialized');
            addLog('info', 'üí° Click "Load Users" to see users from the simple schema');
            addLog('info', 'üí° Click "Create Test User" to add a new test user');
        });
    </script>
</body>
</html>
