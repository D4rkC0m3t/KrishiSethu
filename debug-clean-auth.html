<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KrishiSethu - Clean Auth Debug Tool</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .header h1 {
            color: #4f46e5;
            margin-bottom: 10px;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .header p {
            color: #6b7280;
            font-size: 1.1rem;
        }

        .controls {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .button-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn.success {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
        }

        .btn.warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
        }

        .btn.danger {
            background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
        }

        .results {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 20px;
            box-shadow: 0 8px 32px rgba(31, 38, 135, 0.37);
            border: 1px solid rgba(255, 255, 255, 0.18);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #e2e8f0;
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
        }

        .stat-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .total { color: #3b82f6; }
        .active { color: #10b981; }
        .expired { color: #ef4444; }
        .paid { color: #8b5cf6; }

        .user-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .user-card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border-left: 4px solid #e5e7eb;
            transition: all 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
        }

        .user-card.active-trial {
            border-left-color: #10b981;
        }

        .user-card.expired-trial {
            border-left-color: #ef4444;
        }

        .user-card.paid-user {
            border-left-color: #8b5cf6;
        }

        .user-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 15px;
        }

        .user-name {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
        }

        .user-email {
            color: #6b7280;
            font-size: 0.9rem;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-active-trial {
            background: #d1fae5;
            color: #065f46;
        }

        .status-expired-trial {
            background: #fee2e2;
            color: #991b1b;
        }

        .status-paid-user {
            background: #ede9fe;
            color: #5b21b6;
        }

        .status-inactive {
            background: #f3f4f6;
            color: #374151;
        }

        .user-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            font-size: 0.9rem;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
        }

        .detail-label {
            color: #6b7280;
            font-weight: 500;
        }

        .detail-value {
            font-weight: 600;
        }

        .debug-info {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 15px;
            margin-top: 15px;
        }

        .debug-title {
            font-weight: 600;
            color: #4b5563;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .debug-item {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            font-size: 0.8rem;
            font-family: monospace;
        }

        .log-container {
            background: #1f2937;
            color: #f9fafb;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 400px;
            overflow-y: auto;
        }

        .log-entry {
            margin-bottom: 8px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .log-info { background-color: rgba(59, 130, 246, 0.1); }
        .log-success { background-color: rgba(16, 185, 129, 0.1); }
        .log-warning { background-color: rgba(245, 158, 11, 0.1); }
        .log-error { background-color: rgba(239, 68, 68, 0.1); }

        .loading {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #e5e7eb;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîß KrishiSethu Clean Auth Debug Tool</h1>
            <p>Debug and test the clean authentication system</p>
        </div>

        <div class="controls">
            <div class="button-group">
                <button class="btn" onclick="loadUsers()">üîÑ Load Users</button>
                <button class="btn success" onclick="createTestUser()">‚ûï Create Test User</button>
                <button class="btn warning" onclick="analyzeTrials()">üß™ Analyze Trials</button>
                <button class="btn danger" onclick="clearLogs()">üóëÔ∏è Clear Logs</button>
            </div>
        </div>

        <div class="results">
            <div id="loading" class="loading" style="display: none;">
                <div class="spinner"></div>
                <p>Loading user data...</p>
            </div>

            <div id="stats" class="stats-grid" style="display: none;">
                <div class="stat-card">
                    <div class="stat-number total" id="totalUsers">0</div>
                    <div class="stat-label">Total Users</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number active" id="activeTrials">0</div>
                    <div class="stat-label">Active Trials</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number expired" id="expiredTrials">0</div>
                    <div class="stat-label">Expired Trials</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number paid" id="paidUsers">0</div>
                    <div class="stat-label">Paid Users</div>
                </div>
            </div>

            <div id="userGrid" class="user-grid"></div>

            <div class="log-container">
                <div class="debug-title">üìã Debug Logs</div>
                <div id="logs"></div>
            </div>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://srhfccodjurgnuvuqynp.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InNyaGZjY29kanVyZ251dnVxeW5wIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzNDU0NzksImV4cCI6MjA3MDkyMTQ3OX0.emNVb99D7c6K8CKYqkdDTzKr3Ly6mErKEFMEGbIDN8A';
        
        let supabase;
        let users = [];
        let logs = [];

        // Initialize Supabase
        try {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            addLog('success', '‚úÖ Supabase initialized successfully');
        } catch (error) {
            addLog('error', '‚ùå Supabase initialization failed');
        }

        function addLog(level, message) {
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}`;
            logs.push({ level, message: logEntry });
            
            const logsContainer = document.getElementById('logs');
            const logDiv = document.createElement('div');
            logDiv.className = `log-entry log-${level}`;
            logDiv.textContent = logEntry;
            logsContainer.appendChild(logDiv);
            
            // Auto-scroll to bottom
            logsContainer.scrollTop = logsContainer.scrollHeight;
            
            console.log(logEntry);
        }

        function clearLogs() {
            logs = [];
            document.getElementById('logs').innerHTML = '';
            addLog('info', 'üóëÔ∏è Logs cleared');
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
            document.getElementById('stats').style.display = show ? 'none' : 'grid';
        }

        async function loadUsers() {
            if (!supabase) {
                addLog('error', '‚ùå Supabase not initialized');
                return;
            }

            showLoading(true);
            addLog('info', 'üöÄ Loading users from clean users table...');
            
            try {
                const startTime = Date.now();
                
                // Query the clean users table
                const result = await supabase
                    .from('users')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                const duration = Date.now() - startTime;
                addLog('info', `‚è±Ô∏è Query took ${duration}ms`);
                
                if (result.error) {
                    addLog('error', `‚ùå Database error: ${result.error.message}`);
                    throw result.error;
                }
                
                const profiles = result.data || [];
                addLog('success', `‚úÖ Found ${profiles.length} users in clean users table`);
                
                if (profiles.length > 0) {
                    addLog('info', `üìã Sample user columns: ${Object.keys(profiles[0]).join(', ')}`);
                }
                
                // Process and analyze users
                users = processUsers(profiles);
                displayResults();
                
            } catch (error) {
                addLog('error', `‚ùå Error loading users: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }

        function processUsers(profiles) {
            addLog('info', `üîÑ Processing ${profiles.length} user profiles...`);
            
            return profiles.map((profile, index) => {
                const isActive = profile.is_active !== false;
                const isPaid = Boolean(profile.is_paid) || profile.account_type === 'paid' || profile.account_type === 'admin';
                
                // Use clean schema field names
                const trialEndDate = profile.trial_end_date;
                const trialStartDate = profile.trial_start_date;
                const hasValidTrial = trialEndDate && new Date(trialEndDate) > new Date();
                const isTrialExpired = trialEndDate && new Date(trialEndDate) <= new Date();
                
                // Debug logging for each user
                addLog('info', `üß™ User ${index + 1} (${profile.email}): active=${isActive}, paid=${isPaid}, trial_end=${trialEndDate}`);
                
                const user = {
                    id: profile.id,
                    name: profile.full_name || 'Unknown User',
                    email: profile.email,
                    phone: profile.phone,
                    company: profile.company,
                    role: profile.account_type,
                    is_active: isActive,
                    is_paid: isPaid,
                    trial_start: trialStartDate,
                    trial_end: trialEndDate,
                    account_type: profile.account_type,
                    created_at: profile.created_at,
                    last_login: profile.last_login,
                    // Computed fields
                    isActiveTrial: !isPaid && isActive && hasValidTrial,
                    isExpiredTrial: !isPaid && isTrialExpired,
                    isPaidUser: isPaid,
                    debugInfo: {
                        raw_trial_end: trialEndDate,
                        trial_end_parsed: trialEndDate ? new Date(trialEndDate) : null,
                        current_time: new Date(),
                        has_valid_trial: hasValidTrial,
                        is_trial_expired: isTrialExpired
                    }
                };
                
                const status = getStatusText(user);
                addLog('success', `   ‚úÖ Classified as: ${status}`);
                
                return user;
            });
        }

        function getStatusText(user) {
            if (!user.is_active) return 'Inactive';
            if (user.isPaidUser) return 'Paid User';
            if (user.isActiveTrial) return 'Active Trial';
            if (user.isExpiredTrial) return 'Expired Trial';
            return 'Unknown';
        }

        function displayResults() {
            const stats = {
                totalUsers: users.length,
                activeTrials: users.filter(u => u.isActiveTrial).length,
                expiredTrials: users.filter(u => u.isExpiredTrial).length,
                paidUsers: users.filter(u => u.isPaidUser).length
            };
            
            // Update stats
            document.getElementById('totalUsers').textContent = stats.totalUsers;
            document.getElementById('activeTrials').textContent = stats.activeTrials;
            document.getElementById('expiredTrials').textContent = stats.expiredTrials;
            document.getElementById('paidUsers').textContent = stats.paidUsers;
            
            addLog('success', `üìä Stats: ${stats.totalUsers} total, ${stats.activeTrials} active trials, ${stats.expiredTrials} expired, ${stats.paidUsers} paid`);
            
            // Display user cards
            const userGrid = document.getElementById('userGrid');
            userGrid.innerHTML = '';
            
            users.forEach(user => {
                const userCard = createUserCard(user);
                userGrid.appendChild(userCard);
            });
        }

        function createUserCard(user) {
            const card = document.createElement('div');
            card.className = `user-card ${getUserCardClass(user)}`;
            
            card.innerHTML = `
                <div class="user-header">
                    <div>
                        <div class="user-name">${user.name}</div>
                        <div class="user-email">${user.email}</div>
                    </div>
                    <div class="status-badge ${getStatusClass(user)}">${getStatusText(user)}</div>
                </div>
                <div class="user-details">
                    <div class="detail-row">
                        <span class="detail-label">Company:</span>
                        <span class="detail-value">${user.company || 'N/A'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Active:</span>
                        <span class="detail-value">${user.is_active ? 'Yes' : 'No'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Trial Start:</span>
                        <span class="detail-value">${formatDate(user.trial_start)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Trial End:</span>
                        <span class="detail-value">${formatDate(user.trial_end)}</span>
                    </div>
                </div>
                <div class="debug-info">
                    <div class="debug-title">üîç Clean Schema Debug</div>
                    <div class="debug-item">
                        <span>account_type:</span>
                        <span>${user.account_type}</span>
                    </div>
                    <div class="debug-item">
                        <span>trial_end_date:</span>
                        <span>${user.debugInfo.raw_trial_end || 'null'}</span>
                    </div>
                    <div class="debug-item">
                        <span>parsed_trial_end:</span>
                        <span>${user.debugInfo.trial_end_parsed || 'null'}</span>
                    </div>
                    <div class="debug-item">
                        <span>has_valid_trial:</span>
                        <span>${user.debugInfo.has_valid_trial}</span>
                    </div>
                    <div class="debug-item">
                        <span>is_trial_expired:</span>
                        <span>${user.debugInfo.is_trial_expired}</span>
                    </div>
                    <div class="debug-item">
                        <span>final_status:</span>
                        <span>${getStatusText(user)}</span>
                    </div>
                </div>
            `;
            
            return card;
        }

        function getUserCardClass(user) {
            if (user.isActiveTrial) return 'active-trial';
            if (user.isExpiredTrial) return 'expired-trial';
            if (user.isPaidUser) return 'paid-user';
            return '';
        }

        function getStatusClass(user) {
            if (user.isActiveTrial) return 'status-active-trial';
            if (user.isExpiredTrial) return 'status-expired-trial';
            if (user.isPaidUser) return 'status-paid-user';
            return 'status-inactive';
        }

        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            return new Date(dateString).toLocaleDateString('en-IN', {
                year: 'numeric',
                month: 'short',
                day: 'numeric'
            });
        }

        async function createTestUser() {
            if (!supabase) {
                addLog('error', '‚ùå Supabase not initialized');
                return;
            }

            addLog('info', 'üß™ Creating test user...');
            
            try {
                // Generate unique email with valid domain
                const timestamp = Date.now();
                const testEmail = `testuser${timestamp}@gmail.com`;
                
                // Create auth user first
                const { data: authData, error: authError } = await supabase.auth.signUp({
                    email: testEmail,
                    password: 'TestPassword123!',
                    options: {
                        data: {
                            full_name: `Test User ${timestamp}`,
                            phone: '+91-9876543210',
                            company: 'Test Company'
                        }
                    }
                });

                if (authError) {
                    addLog('error', `‚ùå Auth creation failed: ${authError.message}`);
                    return;
                }

                addLog('success', `‚úÖ Auth user created: ${testEmail}`);
                
                // The trigger should automatically create the profile
                setTimeout(() => {
                    addLog('info', 'üîÑ Reloading users to see new test user...');
                    loadUsers();
                }, 2000);
                
            } catch (error) {
                addLog('error', `‚ùå Error creating test user: ${error.message}`);
            }
        }

        function analyzeTrials() {
            if (users.length === 0) {
                addLog('warning', '‚ö†Ô∏è No users loaded. Please load users first.');
                return;
            }
            
            addLog('info', 'üß™ Starting detailed trial analysis...');
            
            const analysis = {
                totalUsers: users.length,
                activeTrials: users.filter(u => u.isActiveTrial).length,
                expiredTrials: users.filter(u => u.isExpiredTrial).length,
                paidUsers: users.filter(u => u.isPaidUser).length,
                inactiveUsers: users.filter(u => !u.is_active).length
            };
            
            addLog('info', 'üìä Trial Analysis Summary:');
            addLog('info', `   Total Users: ${analysis.totalUsers}`);
            addLog('success', `   Active Trials: ${analysis.activeTrials}`);
            addLog('warning', `   Expired Trials: ${analysis.expiredTrials}`);
            addLog('success', `   Paid Users: ${analysis.paidUsers}`);
            addLog('info', `   Inactive Users: ${analysis.inactiveUsers}`);
            
            if (analysis.activeTrials === 0 && analysis.paidUsers === 0) {
                addLog('warning', '‚ö†Ô∏è No active users found! Create test users to see trial logic in action.');
            }
        }

        // Initial setup
        document.addEventListener('DOMContentLoaded', function() {
            addLog('info', 'üöÄ Clean Auth Debug Tool initialized');
            addLog('info', 'üí° Click "Load Users" to see users from the clean schema');
            addLog('info', 'üí° Click "Create Test User" to add a new test user with auth');
        });
    </script>
</body>
</html>
