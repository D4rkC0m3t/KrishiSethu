name: KrishiSethu E2E Tests
on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run tests daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: inventory-management/package-lock.json

    - name: Install dependencies
      working-directory: ./inventory-management
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./inventory-management
      run: npx playwright install --with-deps ${{ matrix.browser }}

    - name: Start application
      working-directory: ./inventory-management
      run: |
        npm start &
        npx wait-on http://localhost:3001 --timeout 120000

    - name: Run Playwright tests
      working-directory: ./inventory-management
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        BASE_URL: http://localhost:3001

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: inventory-management/playwright-report/
        retention-days: 30

  smoke-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: inventory-management/package-lock.json

    - name: Install dependencies
      working-directory: ./inventory-management
      run: npm ci

    - name: Install Playwright Browsers
      working-directory: ./inventory-management
      run: npx playwright install --with-deps chromium

    - name: Start application
      working-directory: ./inventory-management
      run: |
        npm start &
        npx wait-on http://localhost:3001 --timeout 120000

    - name: Run smoke tests
      working-directory: ./inventory-management
      run: npx playwright test --grep "@smoke"
      env:
        BASE_URL: http://localhost:3001

    - name: Upload smoke test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: smoke-test-report
        path: inventory-management/playwright-report/
        retention-days: 7
