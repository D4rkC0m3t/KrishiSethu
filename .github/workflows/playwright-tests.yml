name: ðŸŽ­ Playwright Tests

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  schedule:
    # Run smoke tests daily at 6 AM UTC
    - cron: '0 6 * * *'

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        browser: [chromium, firefox, webkit]
        
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps ${{ matrix.browser }}
    
    - name: Start React App
      run: |
        npm start &
        npx wait-on http://localhost:3000 --timeout 60000
      env:
        CI: true
    
    - name: Run Smoke Tests
      run: npx playwright test tests/smoke.spec.js --project=${{ matrix.browser }}
      env:
        BASE_URL: http://localhost:3000
    
    - name: Run Full Test Suite (on main branch)
      if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        BASE_URL: http://localhost:3000
    
    - uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: |
          playwright-report/
          test-results/
        retention-days: 30

  smoke-tests:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start React App
      run: |
        npm start &
        npx wait-on http://localhost:3000 --timeout 60000
      env:
        CI: true
    
    - name: Run Smoke Tests Only
      run: npx playwright test tests/smoke.spec.js --project=chromium
      env:
        BASE_URL: http://localhost:3000
    
    - name: Comment PR with Test Results
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: 'ðŸš¨ **Smoke Tests Failed** - Please check the test results and fix any issues before merging.'
          })

  performance-tests:
    timeout-minutes: 20
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: 18
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Install Playwright Browsers
      run: npx playwright install --with-deps chromium
    
    - name: Start React App
      run: |
        npm start &
        npx wait-on http://localhost:3000 --timeout 60000
      env:
        CI: true
    
    - name: Run Performance Tests
      run: npx playwright test --grep "@performance" --project=chromium
      env:
        BASE_URL: http://localhost:3000
    
    - name: Upload Performance Report
      uses: actions/upload-artifact@v4
      with:
        name: performance-report
        path: playwright-report/
        retention-days: 7
