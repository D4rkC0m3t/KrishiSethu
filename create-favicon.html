<!DOCTYPE html>
<html>
<head>
    <title>Create KS Favicon</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        canvas { border: 1px solid #ccc; margin: 10px; }
        button { padding: 10px 20px; margin: 5px; background: #16a34a; color: white; border: none; border-radius: 4px; cursor: pointer; }
        .logo-preview { display: flex; align-items: center; gap: 20px; margin: 20px 0; }
    </style>
</head>
<body>
    <h1>KrishiSethu Favicon Creator</h1>
    
    <div class="logo-preview">
        <div>
            <h3>16x16 Favicon</h3>
            <canvas id="favicon16" width="16" height="16"></canvas>
            <br>
            <button onclick="downloadCanvas('favicon16', 'favicon-16.png')">Download PNG</button>
        </div>
        
        <div>
            <h3>32x32 Favicon</h3>
            <canvas id="favicon32" width="32" height="32"></canvas>
            <br>
            <button onclick="downloadCanvas('favicon32', 'favicon-32.png')">Download PNG</button>
        </div>
        
        <div>
            <h3>192x192 Logo</h3>
            <canvas id="logo192" width="192" height="192"></canvas>
            <br>
            <button onclick="downloadCanvas('logo192', 'logo192.png')">Download PNG</button>
        </div>
        
        <div>
            <h3>512x512 Logo</h3>
            <canvas id="logo512" width="512" height="512"></canvas>
            <br>
            <button onclick="downloadCanvas('logo512', 'logo512.png')">Download PNG</button>
        </div>
    </div>
    
    <div>
        <button onclick="downloadAllLogos()">Download All Logos</button>
        <button onclick="copyDataURL()">Copy Favicon Data URL</button>
    </div>
    
    <div id="dataurl" style="margin-top: 20px; word-break: break-all; font-family: monospace; font-size: 12px;"></div>

    <script>
        function drawKSLogo(canvas, size) {
            const ctx = canvas.getContext('2d');
            const centerX = size / 2;
            const centerY = size / 2;
            const radius = Math.floor(size * 0.45);
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Draw background circle
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, 2 * Math.PI);
            ctx.fillStyle = '#16a34a';
            ctx.fill();
            
            // Draw inner circle for depth
            if (size >= 32) {
                ctx.beginPath();
                ctx.arc(centerX, centerY, radius * 0.85, 0, 2 * Math.PI);
                ctx.fillStyle = '#22c55e';
                ctx.globalAlpha = 0.8;
                ctx.fill();
                ctx.globalAlpha = 1;
            }
            
            // Draw KS text
            ctx.fillStyle = 'white';
            ctx.font = `bold ${Math.floor(size * 0.4)}px Arial, sans-serif`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('KS', centerX, centerY);
            
            // Add wheat decoration for larger sizes
            if (size >= 64) {
                ctx.fillStyle = '#fbbf24';
                ctx.globalAlpha = 0.6;
                
                const wheatSize = Math.floor(size * 0.04);
                
                // Top wheat
                ctx.beginPath();
                ctx.moveTo(centerX, centerY - radius * 0.7);
                ctx.lineTo(centerX - wheatSize, centerY - radius * 0.5);
                ctx.lineTo(centerX + wheatSize, centerY - radius * 0.5);
                ctx.closePath();
                ctx.fill();
                
                // Bottom wheat
                ctx.beginPath();
                ctx.moveTo(centerX, centerY + radius * 0.7);
                ctx.lineTo(centerX - wheatSize, centerY + radius * 0.5);
                ctx.lineTo(centerX + wheatSize, centerY + radius * 0.5);
                ctx.closePath();
                ctx.fill();
                
                // Left wheat
                ctx.beginPath();
                ctx.moveTo(centerX - radius * 0.7, centerY);
                ctx.lineTo(centerX - radius * 0.5, centerY - wheatSize);
                ctx.lineTo(centerX - radius * 0.5, centerY + wheatSize);
                ctx.closePath();
                ctx.fill();
                
                // Right wheat
                ctx.beginPath();
                ctx.moveTo(centerX + radius * 0.7, centerY);
                ctx.lineTo(centerX + radius * 0.5, centerY - wheatSize);
                ctx.lineTo(centerX + radius * 0.5, centerY + wheatSize);
                ctx.closePath();
                ctx.fill();
                
                ctx.globalAlpha = 1;
            }
        }
        
        function downloadCanvas(canvasId, filename) {
            const canvas = document.getElementById(canvasId);
            const link = document.createElement('a');
            link.download = filename;
            link.href = canvas.toDataURL('image/png');
            link.click();
        }
        
        function downloadAllLogos() {
            downloadCanvas('favicon16', 'favicon-16x16.png');
            downloadCanvas('favicon32', 'favicon-32x32.png');
            downloadCanvas('logo192', 'logo192.png');
            downloadCanvas('logo512', 'logo512.png');
        }
        
        function copyDataURL() {
            const canvas = document.getElementById('favicon32');
            const dataURL = canvas.toDataURL('image/png');
            navigator.clipboard.writeText(dataURL);
            document.getElementById('dataurl').textContent = 'Copied to clipboard: ' + dataURL;
        }
        
        // Generate all logos on page load
        window.onload = function() {
            drawKSLogo(document.getElementById('favicon16'), 16);
            drawKSLogo(document.getElementById('favicon32'), 32);
            drawKSLogo(document.getElementById('logo192'), 192);
            drawKSLogo(document.getElementById('logo512'), 512);
        };
    </script>
</body>
</html>
